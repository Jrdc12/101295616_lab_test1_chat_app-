<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
    />
    <title>Login</title>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-sm">
      <form
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        id="login-form"
      >
        <h2 class="text-lg font-medium mb-4 text-center">Login</h2>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="username">
            Usename
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Username"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="Password"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-indigo-500 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
    <script>
      const loginForm = document.getElementById("login-form")
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault()
        const username = loginForm.elements["username"].value
        const password = loginForm.elements["password"].value
        const data = { username, password }

        fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            return response.json()
          })
          .then((data) => {
            if (!data.success) {
              alert(data.error)
            } else {
              localStorage.setItem("sessionToken", data.token)

              window.location.href = "/chat.html"
            }
          })
          .catch((error) => {
            console.error("Error:", error)
          })
      })
    </script>
  </body>
</html>
